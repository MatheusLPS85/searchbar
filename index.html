<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
</head>
<style>
    body {
        background-color: black;
        color: #fff;
        font-weight: 600;
        font-family: Arial, Helvetica, sans-serif;

    }

    .animals {
        background-color: blue;
        padding: 30px ;
        margin: 40px;
        text-align: center;
        border-radius: 10px;
        
    }

    #searchbar {
        background-color: rgb(255, 255, 255);
        padding: 10px;
        margin: 40px;
        color: #ff0000;
    }

</style>
<body>
    
    <input type="text" id="searchbar" name="searchbar" placeholder="Pesquisa animais" onkeyup="search()">

    <ul>
        <li class="animals">Cat</li>
        <li class="animals">Dog</li>
        <li class="animals">Elephant</li>
        <li class="animals">Fish</li>
        <li class="animals">Gorilla</li>
       
    </ul>

</body>
<script>
function search() {
    let input = document.getElementById('searchbar').value
    input = input.toLowerCase()
    let x = document.getElementsByClassName('animals')

    for(i = 0; i < x.length; i++) {
        if(!x[i].innerHTML.toLowerCase().includes(input)){
            x[i].style.display = "none"
        }else{
            x[i].style.display = "list-item"
        }
    }
}

</script>
</html>
